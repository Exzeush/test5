<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .password {
            font-size: 1.6em;
            margin-bottom: 25px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
            border: 1px solid #ddd;
            word-break: break-all;
            color: #333;
            transition: background-color 0.3s ease;
            min-height: 38px;
        }

        button {
            background-color: #4a00e0;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5b00f0;
            transform: translateY(-2px);
        }

        .password span {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.05s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Password Generator</h1>
    <div class="password" id="password">Click the button to generate a password</div>
    <button onclick="generatePassword()">Generate Password</button>
</div>

<script>
    function generatePassword() {
        var length = 16,
            charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+<>?",
            password = "";
        const passwordElement = document.getElementById("password");
        passwordElement.innerHTML = ''; // Şifre alanını temizle

        for (var i = 0, n = charset.length; i < length; ++i) {
            setTimeout(function () {
                const randomChar = charset.charAt(Math.floor(Math.random() * n));
                const span = document.createElement('span');
                span.textContent = randomChar;
                passwordElement.appendChild(span);
            }, i * 100); // Her harfin gecikmeli olarak eklenmesi
        }
    }
</script>

</body>
</html>
